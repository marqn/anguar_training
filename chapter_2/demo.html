<!DOCTYPE html>
<html lang="pl" ng-app="demo" ng-controller="demoCtrl" >
<head>
    <meta charset="utf-8">
    <title>Manager kontaktów</title>
     <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-motion/dist/angular-motion.min.css"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</head>
<body>
<div class="container">
    <hr>
    <button class="btn btn-primary" bs-modal="modal" data-animation="am-fade-and-scale">Okno modalne</button>
    <hr>
    <button class="btn btn-link" bs-tooltip="tooltip" delay="500" data-trigger="focus" data-placement="right">Co to jest?</button>
    <hr>
    <button class="btn btn-primary" bs-popover="popover" animation="am-fade">Wyświetl okienko wyskakujące</button>
    <hr>
    <button class="btn btn-primary" bs-alert="alert">Wyświetl ostrzeżenie</button>
</div>

</body>
</html>

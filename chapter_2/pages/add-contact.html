<div class="page-header">
    <h1>Dodaj kontakt</h1>

    <div id="alertContainer"></div>

    <form class="form dl-horizontal well" ng-submit="submit()">
        <div class="row form-group">
            <div class="col-sm-6 ">
                <label for="name" class="col-sm-4 control-label">ImiÄ™ i nazwisko</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" ng-model="contact.name">
                </div>
            </div>

            <div class="col-sm-6 ">
                <label for="name" class="col-sm-4 control-label">Adres email</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" ng-model="contact.email">
                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-6 ">
                <label for="name" class="col-sm-4 control-label">Nr telefonu</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" ng-model="contact.phone">
                </div>
            </div>

            <div class="col-sm-6 ">
                <label for="name" class="col-sm-4 control-label">Strona www</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" ng-model="contact.website">
                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-6 ">
                <label for="notes" class="col-sm-4 control-label">Adres</label>
                <div class="col-sm-8">
                    <textarea id="address" class="form-control" ng-model="contact.address"></textarea>
                </div>
            </div>

            <div class="col-sm-6 ">
                <label for="notes" class="col-sm-4 control-label">Uwagi</label>
                <div class="col-sm-8">
                    <textarea id="notes" class="form-control" ng-model="contact.notes"
                              bs-tooltip data-title="Pomocnicze informacje o kontakcie" data-trigger="focus" data-placement="bottom"></textarea>
                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-12">
                <input type="submit" class="btn btn-primary" value="Dodaj kontakt">
            </div>
        </div>

    </form>
</div>

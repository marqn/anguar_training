<div class="page-header">
    <h1>Wszystkie kontakty</h1>

    {{demo}}

    <div class="table-responsive">
        <table class="table table-striped table-hover  table-condensed">
            <thead>
            <tr>
                <th>Imię i nazwisko</th>
                <th>Adres e-mail</th>
                <th>Numer telefonu</th>
                <th>Operacje</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts | filter:search">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td><a href="#/contact/{{$index}}" class="btn btn-default btnxs">Wyświetl</a></td>
                <td><button class="btn btn-danger btn-xs" ng-click="delete($index)">Usuń</button> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="pahe-header">
    {{test}}
    <h1><img class="img-circle" src="http://placehold.it/50x50">Janko Walski</h1>

    <div class="form-horizontal">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Imię i nazwisko</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">{{contact.name}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Nr telefonu:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">{{contact.phone}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Adres:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">{{contact.address}}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Adres email:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">Janko@Walski.pl</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Strona www:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">https://pl.wikipedia.org/</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Uwagi</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">Lorem Ipsum jest tekstem stosowanym jako przykładowy wypełniacz w
                            przemyśle poligraficznym.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<h1>
    <gravatar email="{{contact.email}}" size="50" class="img-circle"></gravatar>
    {{contact.name}}
</h1>
<div class="page-header">
    <div class="form-horizontal">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">ImiÄ™ i nazwisko</label>

                    <div class="col-sm-8">
                        <p class="form-control-static" editable="contact.name" field-type="name"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Nr telefonu:</label>

                    <div class="col-sm-8">
                        <p class="form-control-static" editable="contact.phone" field-type="phone"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Adres:</label>

                    <div class="col-sm-8">
                        <p class="form-control-static" editable="contact.address" field-type="address"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Adres email:</label>

                    <div class="col-sm-8">
                        <p class="form-control-static" editable="contact.email" field-type="email"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Strona www:</label>

                    <div class="col-sm-8">
                        <p class="form-control-static" editable="contact.website" field-type="website"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Uwagi</label>

                    <div class="col-sm-8">
                        <p class="form-control-static" editable="contact.notes" field-type="notes"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
